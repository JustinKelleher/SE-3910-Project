<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>cube</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cube : ${cubes}">
                <td th:text="${cube.id}"></td>
                <td th:text="${cube.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
